<!doctype html>
<html>
<meta charset="utf-8">
<link href="styles.css" rel="stylesheet" type="text/css" />
<script src="__.js"></script>
<script src="jquery.js"></script>
<body>

<h1>Review</h1>

<form>
	<div>
		<label>Title</label>
		<input type="text" name="sTitle"></input>
	</div>
	<div>
		<label>Tagline</label>
		<input type="text" name="sTagline" count="100" uppercase></input>
	</div>
	<div>
		<label>Short Description</label>
		<textarea name="sShort" count="200"></textarea>
	</div>
	<div>
		<label>Long Description</label>
		<textarea name="sLong"></textarea>
	</div>
	<button>Send</button>
</form>

<script src="script.js"></script>

</body>


</html>
